groups:
  - name: siem_load_test_critical
    interval: 30s
    rules:
      # Critical system health alerts
      - alert: ServiceDown
        expr: up{job=~"siem-.*"} == 0
        for: 1m
        labels:
          severity: critical
          category: availability
        annotations:
          summary: "SIEM service {{ $labels.job }} is down"
          description: "{{ $labels.job }} has been down for more than 1 minute during load testing"

      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 90
        for: 5m
        labels:
          severity: critical
          category: performance
        annotations:
          summary: "Critical CPU usage on {{ $labels.instance }}"
          description: "CPU usage is {{ $value }}% on {{ $labels.instance }}"

      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 90
        for: 5m
        labels:
          severity: critical
          category: performance
        annotations:
          summary: "Critical memory usage on {{ $labels.instance }}"
          description: "Memory usage is {{ $value }}% on {{ $labels.instance }}"

      - alert: DiskSpaceCritical
        expr: (node_filesystem_avail_bytes{fstype!="tmpfs"} / node_filesystem_size_bytes{fstype!="tmpfs"}) * 100 < 10
        for: 2m
        labels:
          severity: critical
          category: storage
        annotations:
          summary: "Critical disk space on {{ $labels.instance }}"
          description: "Disk space is {{ $value }}% full on {{ $labels.instance }} at {{ $labels.mountpoint }}"

  - name: siem_ingestion_performance
    interval: 15s
    rules:
      # Ingestion performance alerts
      - alert: IngestionRateDropped
        expr: rate(k6_ingestion_operations_total[1m]) < 4000
        for: 2m
        labels:
          severity: warning
          category: performance
        annotations:
          summary: "Ingestion rate below target"
          description: "Current ingestion rate is {{ $value }} EPS, target is 5000 EPS"

      - alert: IngestionLatencyHigh
        expr: k6_ingestion_duration{quantile="0.95"} > 1000
        for: 2m
        labels:
          severity: warning
          category: performance
        annotations:
          summary: "High ingestion latency detected"
          description: "95th percentile ingestion latency is {{ $value }}ms"

      - alert: IngestionErrorRateHigh
        expr: rate(k6_ingestion_errors_total[1m]) / rate(k6_ingestion_operations_total[1m]) > 0.01
        for: 1m
        labels:
          severity: critical
          category: reliability
        annotations:
          summary: "High ingestion error rate"
          description: "Ingestion error rate is {{ $value | humanizePercentage }}"

  - name: siem_api_performance
    interval: 15s
    rules:
      # API performance alerts
      - alert: APILatencyHigh
        expr: k6_api_query_duration{quantile="0.95"} > 500
        for: 2m
        labels:
          severity: warning
          category: performance
        annotations:
          summary: "High API query latency"
          description: "95th percentile API latency is {{ $value }}ms"

      - alert: APIErrorRateHigh
        expr: rate(k6_api_query_errors_total[1m]) / rate(k6_api_queries_executed_total[1m]) > 0.001
        for: 1m
        labels:
          severity: critical
          category: reliability
        annotations:
          summary: "High API error rate"
          description: "API error rate is {{ $value | humanizePercentage }}"

      - alert: ConcurrentUserDropoff
        expr: k6_vus{scenario="concurrent_queries"} < 15
        for: 5m
        labels:
          severity: warning
          category: performance
        annotations:
          summary: "Concurrent user count dropped"
          description: "Only {{ $value }} virtual users active, expected 20+"

  - name: siem_kafka_monitoring
    interval: 30s
    rules:
      # Kafka performance alerts
      - alert: KafkaConsumerLagHigh
        expr: kafka_consumer_lag_sum{topic="ingest-events"} > 10000
        for: 2m
        labels:
          severity: warning
          category: performance
        annotations:
          summary: "High Kafka consumer lag"
          description: "Consumer lag is {{ $value }} messages for topic {{ $labels.topic }}"

      - alert: KafkaConsumerLagCritical
        expr: kafka_consumer_lag_sum{topic="ingest-events"} > 50000
        for: 1m
        labels:
          severity: critical
          category: performance
        annotations:
          summary: "Critical Kafka consumer lag"
          description: "Consumer lag is {{ $value }} messages - system may be overwhelmed"

      - alert: KafkaPartitionUnderReplicated
        expr: kafka_topic_partition_under_replicated_partition > 0
        for: 1m
        labels:
          severity: critical
          category: reliability
        annotations:
          summary: "Kafka partition under-replicated"
          description: "{{ $value }} partitions are under-replicated"

  - name: siem_clickhouse_monitoring
    interval: 30s
    rules:
      # ClickHouse performance alerts
      - alert: ClickHouseQueryLatencyHigh
        expr: ClickHouseProfileEvent_Query > 1000
        for: 2m
        labels:
          severity: warning
          category: performance
        annotations:
          summary: "High ClickHouse query latency"
          description: "ClickHouse query execution time is {{ $value }}ms"

      - alert: ClickHouseConnectionsHigh
        expr: ClickHouseMetric_TCPConnection > 100
        for: 5m
        labels:
          severity: warning
          category: performance
        annotations:
          summary: "High number of ClickHouse connections"
          description: "{{ $value }} TCP connections to ClickHouse"

      - alert: ClickHouseInsertRateDropped
        expr: rate(ClickHouseProfileEvent_InsertQuery[1m]) < 10
        for: 3m
        labels:
          severity: warning
          category: performance
        annotations:
          summary: "Low ClickHouse insert rate"
          description: "ClickHouse insert rate is {{ $value }} per second"

  - name: siem_overall_health
    interval: 30s
    rules:
      # Overall system health
      - alert: OverallSuccessRateLow
        expr: k6_overall_success_rate < 0.995
        for: 2m
        labels:
          severity: critical
          category: reliability
        annotations:
          summary: "Overall system success rate below threshold"
          description: "System success rate is {{ $value | humanizePercentage }}, target is 99.5%"

      - alert: EndToEndLatencyHigh
        expr: k6_end_to_end_latency{quantile="0.95"} > 5000
        for: 3m
        labels:
          severity: warning
          category: performance
        annotations:
          summary: "High end-to-end processing latency"
          description: "95th percentile end-to-end latency is {{ $value }}ms"

      - alert: RuleEngineNotProcessing
        expr: increase(k6_rule_engine_operations_total[10m]) == 0
        for: 10m
        labels:
          severity: critical
          category: functionality
        annotations:
          summary: "Rule engine not processing events"
          description: "No rule engine operations detected in the last 10 minutes"

      - alert: SystemLoadHigh
        expr: k6_system_load_level > 8
        for: 5m
        labels:
          severity: warning
          category: performance
        annotations:
          summary: "High system load detected"
          description: "System load level is {{ $value }}/10"

  - name: siem_data_integrity
    interval: 60s
    rules:
      # Data integrity alerts
      - alert: EventLossDetected
        expr: increase(k6_ingestion_operations_total[5m]) - increase(clickhouse_events_inserted[5m]) > 100
        for: 2m
        labels:
          severity: critical
          category: data_integrity
        annotations:
          summary: "Potential event loss detected"
          description: "{{ $value }} events may have been lost in the pipeline"

      - alert: AlertGenerationStopped
        expr: increase(k6_alerts_generated_total[15m]) == 0 and increase(k6_critical_events_sent[15m]) > 10
        for: 15m
        labels:
          severity: critical
          category: functionality
        annotations:
          summary: "Alert generation appears to have stopped"
          description: "No alerts generated despite {{ $value }} critical events sent"

  - name: siem_infrastructure_health
    interval: 30s
    rules:
      # Infrastructure health alerts
      - alert: NetworkLatencyHigh
        expr: node_network_receive_bytes_total > 1000000000  # 1GB/s
        for: 2m
        labels:
          severity: warning
          category: network
        annotations:
          summary: "High network traffic on {{ $labels.instance }}"
          description: "Network receive rate is {{ $value | humanize1024 }}B/s"

      - alert: DiskIOHigh
        expr: rate(node_disk_io_time_seconds_total[1m]) > 0.8
        for: 5m
        labels:
          severity: warning
          category: storage
        annotations:
          summary: "High disk I/O on {{ $labels.instance }}"
          description: "Disk I/O utilization is {{ $value | humanizePercentage }}"

      - alert: FileDescriptorsHigh
        expr: node_filefd_allocated / node_filefd_maximum > 0.8
        for: 3m
        labels:
          severity: warning
          category: system
        annotations:
          summary: "High file descriptor usage on {{ $labels.instance }}"
          description: "File descriptor usage is {{ $value | humanizePercentage }}"

  - name: siem_test_validation
    interval: 60s
    rules:
      # Test validation alerts
      - alert: LoadTestDurationExceeded
        expr: time() - k6_test_start_time > 7800  # 2 hours + 10 minutes grace
        for: 0s
        labels:
          severity: info
          category: test_management
        annotations:
          summary: "Load test duration exceeded expected time"
          description: "Load test has been running for more than 2 hours and 10 minutes"

      - alert: TestThresholdBreach
        expr: k6_check_failure_rate > 0.01
        for: 1m
        labels:
          severity: critical
          category: test_failure
        annotations:
          summary: "k6 test threshold breached"
          description: "k6 check failure rate is {{ $value | humanizePercentage }}" 