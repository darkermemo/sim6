global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'siem-load-test'
    environment: 'performance-testing'

rule_files:
  - "siem_alerts.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # k6 metrics (during load testing)
  - job_name: 'k6'
    static_configs:
      - targets: ['localhost:6565']  # k6 prometheus metrics output
    scrape_interval: 5s
    metrics_path: /metrics

  # SIEM API Service
  - job_name: 'siem-api'
    static_configs:
      - targets: ['siem-api:8080']
    scrape_interval: 10s
    metrics_path: /metrics
    params:
      format: ['prometheus']

  # SIEM Ingestor Service  
  - job_name: 'siem-ingestor'
    static_configs:
      - targets: ['siem-ingestor:8081']
    scrape_interval: 10s
    metrics_path: /metrics
    params:
      format: ['prometheus']

  # SIEM Consumer Service
  - job_name: 'siem-consumer'
    static_configs:
      - targets: ['siem-consumer:9000']  # Assuming metrics port
    scrape_interval: 10s
    metrics_path: /metrics

  # SIEM Rule Engine
  - job_name: 'siem-rule-engine'
    static_configs:
      - targets: ['siem-rule-engine:9001']  # Assuming metrics port
    scrape_interval: 30s
    metrics_path: /metrics

  # ClickHouse Database
  - job_name: 'clickhouse'
    static_configs:
      - targets: ['clickhouse:8123']
    scrape_interval: 30s
    metrics_path: /metrics
    params:
      format: ['prometheus']

  # Kafka Cluster
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:9092']
    scrape_interval: 30s
    # Note: Requires kafka_exporter or JMX exporter
  
  - job_name: 'kafka-exporter'
    static_configs:
      - targets: ['kafka-exporter:9308']
    scrape_interval: 30s

  # Zookeeper
  - job_name: 'zookeeper'
    static_configs:
      - targets: ['zookeeper:2181']
    scrape_interval: 30s
    # Note: Requires zookeeper_exporter

  # Node Exporter (System Metrics) - All servers
  - job_name: 'node-exporter-api'
    static_configs:
      - targets: ['siem-api:9100']
    scrape_interval: 15s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'siem-api'
      - source_labels: [__address__]
        target_label: service_type
        replacement: 'api'

  - job_name: 'node-exporter-ingestor'
    static_configs:
      - targets: ['siem-ingestor:9100']
    scrape_interval: 15s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'siem-ingestor'
      - source_labels: [__address__]
        target_label: service_type
        replacement: 'ingestor'

  - job_name: 'node-exporter-consumer'
    static_configs:
      - targets: ['siem-consumer:9100']
    scrape_interval: 15s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'siem-consumer'
      - source_labels: [__address__]
        target_label: service_type
        replacement: 'consumer'

  - job_name: 'node-exporter-clickhouse'
    static_configs:
      - targets: ['clickhouse:9100']
    scrape_interval: 15s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'clickhouse'
      - source_labels: [__address__]
        target_label: service_type
        replacement: 'database'

  - job_name: 'node-exporter-kafka'
    static_configs:
      - targets: ['kafka:9100']
    scrape_interval: 15s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'kafka'
      - source_labels: [__address__]
        target_label: service_type
        replacement: 'messaging'

  # Redis (for Rule Engine state)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s
    # Note: Requires redis_exporter

  # Application-specific health checks
  - job_name: 'health-checks'
    static_configs:
      - targets: 
        - 'siem-api:8080'
        - 'siem-ingestor:8081'
    scrape_interval: 10s
    metrics_path: /health
    params:
      format: ['json']

# Remote write configuration for long-term storage (optional)
# remote_write:
#   - url: "https://prometheus-remote-write-endpoint/api/v1/write"
#     basic_auth:
#       username: "username"
#       password: "password"

# Recording rules for performance dashboards
rule_files:
  - "recording_rules.yml"
  - "alerting_rules.yml" 