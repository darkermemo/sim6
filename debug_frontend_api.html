<!DOCTYPE html>
<html>
<head>
    <title>Debug Frontend API</title>
</head>
<body>
    <h1>SIEM Frontend API Debug</h1>
    <button onclick="testAPI()">Test API Call</button>
    <div id="results"></div>
    
    <script>
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = 'Testing API...';
            
            try {
                console.log('Making API call to search events...');
                
                const searchRequest = {
                    limit: 5
                };
                
                const response = await fetch('http://localhost:8080/api/v1/events/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(searchRequest)
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`API call failed: ${response.status} ${errorText}`);
                }
                
                const data = await response.json();
                console.log('API Response:', data);
                
                resultsDiv.innerHTML = `
                    <h2>API Response:</h2>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Events Count:</strong> ${data.events.length}</p>
                    <p><strong>Total Count:</strong> ${data.total_count}</p>
                    <p><strong>Has More:</strong> ${data.has_more}</p>
                    <h3>First Event:</h3>
                    <pre>${JSON.stringify(data.events[0], null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('API test failed:', error);
                resultsDiv.innerHTML = `
                    <h2>Error:</h2>
                    <p style="color: red;">${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
