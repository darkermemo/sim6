<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIEM Live Stream</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .status-indicator.connected {
            background: #28a745;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.5);
        }
        
        .status-indicator.connecting {
            background: #ffc107;
            animation: pulse 1s infinite;
        }
        
        .status-indicator.disconnected {
            background: #dc3545;
        }
        
        .nav {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .nav-link {
            background: rgba(255, 255, 255, 0.9);
            color: #2c3e50;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .controls {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .btn:hover {
            background: #0056b3;
        }
        
        .btn.danger {
            background: #dc3545;
        }
        
        .btn.danger:hover {
            background: #c82333;
        }
        
        .btn.success {
            background: #28a745;
        }
        
        .btn.success:hover {
            background: #218838;
        }
        
        .stream-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            max-height: 600px;
            overflow-y: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .stream-header {
            padding: 15px;
            border-bottom: 2px solid #e9ecef;
            position: sticky;
            top: 0;
            background: white;
            z-index: 10;
        }
        
        .stream-content {
            padding: 10px;
        }
        
        .event-item {
            background: #f8f9fa;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 5px;
            border-left: 4px solid #007bff;
            animation: slideIn 0.3s ease-out;
            transition: all 0.3s ease;
        }
        
        .event-item:hover {
            transform: translateX(5px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .event-item.new {
            border-left-color: #28a745;
            animation: slideIn 0.3s ease-out, highlight 2s ease-out;
        }
        
        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .event-source {
            font-weight: bold;
            color: #2c3e50;
        }
        
        .event-time {
            font-size: 0.8em;
            color: #6c757d;
        }
        
        .severity {
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .severity.critical { background: #dc3545; color: white; }
        .severity.high { background: #fd7e14; color: white; }
        .severity.medium { background: #ffc107; color: black; }
        .severity.low { background: #28a745; color: white; }
        .severity.info { background: #17a2b8; color: white; }
        
        .event-message {
            color: #495057;
            margin-bottom: 5px;
        }
        
        .event-id {
            font-size: 0.7em;
            color: #adb5bd;
            font-family: monospace;
        }
        
        .no-events {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            padding: 40px;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }
        
        .stat {
            background: #e9ecef;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 0.9em;
        }
        
        .auto-scroll {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes highlight {
            0% { background: #d4edda; }
            100% { background: #f8f9fa; }
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        input[type="checkbox"] {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì° SIEM Live Event Stream</h1>
            <p>Real-time security event monitoring with Server-Sent Events (SSE)</p>
            <div class="connection-status">
                <div class="status-indicator" id="connection-indicator"></div>
                <span id="connection-text">Connecting...</span>
            </div>
        </div>
        
        <nav class="nav">
            <a href="/dev" class="nav-link">üìä Dashboard</a>
            <a href="/dev/stream" class="nav-link">üì° Live Stream</a>
              <a href="/api/v2/events/search?limit=20" class="nav-link" target="_blank">üìã Events API</a>
              <a href="/api/v2/health" class="nav-link" target="_blank">üíì Health Check</a>
        </nav>
        
        <div class="controls">
            <button class="btn success" id="connect-btn" onclick="connectSSE()">üîó Connect</button>
            <button class="btn danger" id="disconnect-btn" onclick="disconnectSSE()">‚ùå Disconnect</button>
            <button class="btn" onclick="clearEvents()">üóëÔ∏è Clear</button>
            <button class="btn" onclick="generateTestEvent()">üß™ Test Event</button>
            <div class="auto-scroll">
                <input type="checkbox" id="auto-scroll" checked>
                <label for="auto-scroll">Auto-scroll</label>
            </div>
        </div>
        
        <div class="stream-container">
            <div class="stream-header">
                <h3>üìä Live Events</h3>
                <div class="stats">
                    <div class="stat">
                        <strong>Connected:</strong> <span id="connection-duration">00:00</span>
                    </div>
                    <div class="stat">
                        <strong>Events Received:</strong> <span id="events-count">0</span>
                    </div>
                    <div class="stat">
                        <strong>Rate:</strong> <span id="events-rate">0.0/sec</span>
                    </div>
                </div>
            </div>
            <div class="stream-content" id="stream-content">
                <div class="no-events">
                    Click "Connect" to start receiving live events...
                </div>
            </div>
        </div>
    </div>

    <script>
        let eventSource = null;
        let eventsReceived = 0;
        let connectionStartTime = null;
        let connectionDurationInterval = null;
        let eventsRateInterval = null;
        let lastEventsCount = 0;
        
        function updateConnectionStatus(status, text) {
            const indicator = document.getElementById('connection-indicator');
            const textElement = document.getElementById('connection-text');
            
            indicator.className = `status-indicator ${status}`;
            textElement.textContent = text;
        }
        
        function connectSSE() {
            if (eventSource && eventSource.readyState !== EventSource.CLOSED) {
                console.log('Already connected or connecting');
                return;
            }
            
            updateConnectionStatus('connecting', 'Connecting...');
            
            // Create SSE connection based on the DNSnetworks guide
              eventSource = new EventSource('/api/v2/events/stream/ch');
            
            eventSource.onopen = function(event) {
                console.log('SSE connection opened');
                updateConnectionStatus('connected', 'Connected');
                connectionStartTime = new Date();
                startConnectionTimer();
                startEventsRateCalculation();
                
                document.getElementById('connect-btn').disabled = true;
                document.getElementById('disconnect-btn').disabled = false;
            };
            
            eventSource.onmessage = function(event) {
                console.log('Received event:', event.data);
                
                // Handle heartbeat messages
                if (event.data === 'heartbeat') {
                    console.log('Heartbeat received');
                    return;
                }
                
                try {
                    const eventData = JSON.parse(event.data);
                    addEventToStream(eventData, true);
                } catch (error) {
                    console.error('Failed to parse event data:', error);
                }
            };
            
            eventSource.onerror = function(event) {
                console.error('SSE error:', event);
                updateConnectionStatus('disconnected', 'Connection Error - Retrying...');
                
                // Auto-reconnect after 5 seconds
                setTimeout(() => {
                    if (eventSource && eventSource.readyState === EventSource.CLOSED) {
                        connectSSE();
                    }
                }, 5000);
            };
            
            // Handle page unload to close connection properly
            window.addEventListener('beforeunload', () => {
                if (eventSource) {
                    console.log('Closing SSE connection before page unload');
                    eventSource.close();
                }
            });
        }
        
        function disconnectSSE() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
                updateConnectionStatus('disconnected', 'Disconnected');
                stopConnectionTimer();
                stopEventsRateCalculation();
                
                document.getElementById('connect-btn').disabled = false;
                document.getElementById('disconnect-btn').disabled = true;
            }
        }
        
        function addEventToStream(event, isNew = false) {
            const streamContent = document.getElementById('stream-content');
            
            // Remove "no events" message if present
            const noEventsMsg = streamContent.querySelector('.no-events');
            if (noEventsMsg) {
                noEventsMsg.remove();
            }
            
            const eventElement = document.createElement('div');
            eventElement.className = `event-item ${isNew ? 'new' : ''}`;
            
            const timestamp = new Date(event.timestamp);
            eventElement.innerHTML = `
                <div class="event-header">
                    <div class="event-source">${event.source}</div>
                    <div>
                        <span class="severity ${event.severity.toLowerCase()}">${event.severity.toUpperCase()}</span>
                        <span class="event-time">${timestamp.toLocaleTimeString()}</span>
                    </div>
                </div>
                <div class="event-message">${event.message}</div>
                <div class="event-id">ID: ${event.id}</div>
            `;
            
            // Add to top of stream
            streamContent.insertBefore(eventElement, streamContent.firstChild);
            
            // Limit to 100 events to prevent memory issues
            const events = streamContent.querySelectorAll('.event-item');
            if (events.length > 100) {
                events[events.length - 1].remove();
            }
            
            // Auto-scroll if enabled
            if (document.getElementById('auto-scroll').checked) {
                streamContent.scrollTop = 0;
            }
            
            // Update events count
            eventsReceived++;
            document.getElementById('events-count').textContent = eventsReceived;
        }
        
        function clearEvents() {
            const streamContent = document.getElementById('stream-content');
            streamContent.innerHTML = '<div class="no-events">Events cleared. New events will appear here...</div>';
            eventsReceived = 0;
            document.getElementById('events-count').textContent = '0';
        }
        
        function startConnectionTimer() {
            connectionDurationInterval = setInterval(() => {
                if (connectionStartTime) {
                    const duration = new Date() - connectionStartTime;
                    const minutes = Math.floor(duration / 60000);
                    const seconds = Math.floor((duration % 60000) / 1000);
                    document.getElementById('connection-duration').textContent = 
                        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
            }, 1000);
        }
        
        function stopConnectionTimer() {
            if (connectionDurationInterval) {
                clearInterval(connectionDurationInterval);
                connectionDurationInterval = null;
            }
            document.getElementById('connection-duration').textContent = '00:00';
        }
        
        function startEventsRateCalculation() {
            eventsRateInterval = setInterval(() => {
                const currentCount = eventsReceived;
                const rate = currentCount - lastEventsCount;
                lastEventsCount = currentCount;
                document.getElementById('events-rate').textContent = `${rate.toFixed(1)}/sec`;
            }, 1000);
        }
        
        function stopEventsRateCalculation() {
            if (eventsRateInterval) {
                clearInterval(eventsRateInterval);
                eventsRateInterval = null;
            }
            document.getElementById('events-rate').textContent = '0.0/sec';
        }
        
        async function generateTestEvent() {
            const testEvents = [
                { source: 'firewall', severity: 'high', message: 'Test: Suspicious traffic detected' },
                { source: 'web-server', severity: 'info', message: 'Test: User authentication event' },
                { source: 'database', severity: 'medium', message: 'Test: Query performance alert' },
                { source: 'antivirus', severity: 'critical', message: 'Test: Malware signature detected' },
                { source: 'network', severity: 'low', message: 'Test: Bandwidth utilization check' }
            ];
            
            const randomEvent = testEvents[Math.floor(Math.random() * testEvents.length)];
            
              try {
                  const now = Math.floor(Date.now() / 1000);
                  const siemEvent = {
                    event_id: 'ui_' + now + '_' + Math.random().toString(36).slice(2,8),
                    event_timestamp: now,
                    tenant_id: 'tenant_dev',
                    event_category: 'ui_test',
                    event_action: 'generate',
                    event_outcome: 'success',
                    source_ip: '10.0.0.1',
                    destination_ip: '10.0.0.2',
                    user_id: 'ui',
                    user_name: 'ui',
                    severity: randomEvent.severity,
                    message: randomEvent.message,
                    raw_event: JSON.stringify(randomEvent),
                    metadata: '{}',
                    created_at: now,
                    source_type: randomEvent.source
                  };
                  await fetch('/api/v2/events/insert', {
                      method: 'POST',
                      headers: { 'Content-Type': 'application/json' },
                      body: JSON.stringify([siemEvent])
                  });
              } catch (error) {
                console.error('Failed to generate test event:', error);
            }
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('connect-btn').disabled = false;
            document.getElementById('disconnect-btn').disabled = true;
            
            // Auto-connect on page load
            connectSSE();
        });
    </script>
</body>
</html>
