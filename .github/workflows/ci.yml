name: CI Pipeline

on:
  pull_request:
    branches: [ main, develop, stabilize/vertical-slice ]
  push:
    branches: [ main, develop, stabilize/vertical-slice ]

jobs:
  vertical-slice-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        features: ["", "--features debug_features"]
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      clickhouse:
        image: clickhouse/clickhouse-server:23.8
        ports:
          - 8123:8123
          - 9000:9000
        options: >-
          --health-cmd "wget --no-verbose --tries=1 --spider http://localhost:8123/ping || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: 1.79.0
        override: true
        components: rustfmt, clippy
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.14'
        cache: 'pnpm'
        cache-dependency-path: 'siem_ui/pnpm-lock.yaml'
    
    - name: Install pnpm
      run: npm install -g pnpm@9
    
    - name: Cache Rust dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Install frontend dependencies
      if: ${{ env.REACT_UI == '1' }}
      run: |
        cd siem_ui
        pnpm install

    - name: Run version verification
      run: scripts/verify-versions.sh

    - name: Frontend linting
      if: ${{ env.REACT_UI == '1' }}
      run: |
        cd siem_ui
        pnpm lint

    - name: Frontend error detection
      if: ${{ env.REACT_UI == '1' }}
      run: |
        cd siem_ui
        pnpm run error-detection
    
    - name: Rustfmt
      run: cargo fmt --all -- --check

    - name: Clippy
      run: cargo clippy --workspace --all-targets ${{ matrix.features }} -- -D warnings

    - uses: reviewdog/action-clippy@v2
      with:
        reporter: github-pr-review
        clippy_flags: "--all-targets ${{ matrix.features }}"

    - name: Unit & integ tests
      run: cargo test --workspace ${{ matrix.features }}

    - name: Unused deps
      run: |
        cargo install cargo-udeps
        cargo udeps --workspace --all-targets

    - name: Vulnerability audit
      run: |
        cargo install cargo-audit
        cargo audit

    - name: Lint Vector config
      run: |
        curl -1sLf 'https://repositories.timber.io/public/vector/cfg/setup/bash.deb.sh' | sudo -E bash
        sudo apt install vector
        vector validate --no-environment config/vector.toml

    - name: Lint OpenAPI
      run: |
        npm install -g @stoplight/spectral-cli
        spectral lint openapi.yaml

    - name: Build Rust components
      run: |
        cargo build --release ${{ matrix.features }}
    
    - name: Set environment variables
      run: |
        echo "CLICKHOUSE_DATABASE=dev" >> $GITHUB_ENV
        echo "CLICKHOUSE_URL=http://localhost:8123" >> $GITHUB_ENV
        echo "API_URL=http://localhost:8080" >> $GITHUB_ENV
        echo "INGESTOR_URL=http://localhost:8081" >> $GITHUB_ENV
        echo "ADMIN_TOKEN=admin-token-12345-change-in-production" >> $GITHUB_ENV
    
    - name: Run smoke test
      run: scripts/smoke-slice.sh
      env:
        CLICKHOUSE_DATABASE: dev
    
    - name: Install Playwright
      if: ${{ env.REACT_UI == '1' }}
      run: |
        cd siem_ui
        pnpm exec playwright install chromium

    - name: Start frontend dev server
      if: ${{ env.REACT_UI == '1' }}
      run: |
        cd siem_ui
        REACT_DEV=1 pnpm dev &
        sleep 10
    
    - name: Start backend API server
      run: |
        cd siem_api
        cargo run &
        sleep 10
    
    - name: Run integration tests
      run: |
        cargo test --test integration_clickhouse_db_standardization -- --ignored
      env:
        CLICKHOUSE_DATABASE: dev
        CLICKHOUSE_URL: http://localhost:8123
        API_URL: http://localhost:8080
        INGESTOR_URL: http://localhost:8081
        ADMIN_TOKEN: admin-token-12345-change-in-production
    
    - name: Run Playwright E2E tests
      if: ${{ env.REACT_UI == '1' }}
      run: |
        cd siem_ui
        pnpm exec playwright test --project=chromium ../e2e/runtime-slice.spec.ts
      env:
        CLICKHOUSE_DATABASE: dev
        API_URL: http://localhost:8080
        UI_URL: http://localhost:3000
        INGESTOR_URL: http://localhost:8081
        ADMIN_TOKEN: admin-token-12345-change-in-production

    - name: Run Playwright smoke test
      if: ${{ env.REACT_UI == '1' }}
      run: |
        cd tests
        npx playwright test playwright_smoke_test.js
      env:
        CLICKHOUSE_DATABASE: dev
        API_URL: http://localhost:8080
        UI_URL: http://localhost:3000
        INGESTOR_URL: http://localhost:8081
        ADMIN_TOKEN: admin-token-12345-change-in-production

    - name: Generate audit report
      run: make report

    - uses: actions/upload-artifact@v4
      with:
        name: siem-audit-report
        path: |
          target/audit/report.html
          target/audit/summary.json