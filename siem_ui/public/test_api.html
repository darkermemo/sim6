<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
    <h1>API Routing Test</h1>
    <div id="results"></div>
    
    <script>
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJ0ZXN0X3VzZXIiLCJ0ZW5hbnRfaWQiOiJkZWZhdWx0Iiwicm9sZXMiOlsidXNlciJdLCJpYXQiOjE3NTM5NTYzMDUsImV4cCI6MTc1Mzk1OTkwNSwiaXNzIjoic2llbS1hdXRoIiwiYXVkIjoic2llbS1zZWFyY2giLCJqdGkiOiJ0ZXN0LXRva2VuLWlkIn0.JVJTZqVMefZTFP3LBNEaWRsC3Fz90gxaC3_Qr50wTTU';
            
            // Set token in localStorage
            localStorage.setItem('access_token', token);
            
            try {
                console.log('Testing /api/v1/dashboard...');
                const response = await fetch('/api/v1/dashboard', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    credentials: 'same-origin'
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));
                console.log('Response URL:', response.url);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Response data:', data);
                    resultsDiv.innerHTML = `
                        <h2>✅ Success!</h2>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>URL:</strong> ${response.url}</p>
                        <p><strong>Data:</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    resultsDiv.innerHTML = `
                        <h2>❌ Error!</h2>
                        <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                        <p><strong>URL:</strong> ${response.url}</p>
                        <p><strong>Error:</strong> ${errorText}</p>
                    `;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                resultsDiv.innerHTML = `
                    <h2>❌ Fetch Error!</h2>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        }
        
        // Run test when page loads
        window.addEventListener('load', testAPI);
    </script>
</body>
</html>
