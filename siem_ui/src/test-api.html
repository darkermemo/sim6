<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test Page</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>
    
    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                console.log('Testing API call to /api/v1/dashboard');
                console.log('Current location:', window.location.href);
                
                const response = await fetch('/api/v1/dashboard', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer demo-access-token',
                        'Content-Type': 'application/json',
                    },
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));
                console.log('Response URL:', response.url);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.log('Error response body:', errorText);
                    resultDiv.innerHTML = `<p style="color: red;">Error: ${response.status} ${response.statusText}</p><pre>${errorText}</pre>`;
                    return;
                }
                
                const data = await response.json();
                console.log('Success! Data:', data);
                resultDiv.innerHTML = `<p style="color: green;">Success!</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
                
            } catch (error) {
                console.error('Fetch error:', error);
                resultDiv.innerHTML = `<p style="color: red;">Fetch Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
