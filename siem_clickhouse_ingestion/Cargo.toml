[package]
name = "siem_clickhouse_ingestion"
version = "0.1.0"
edition = "2021"
authors = ["SIEM Team"]
description = "High-throughput ClickHouse log ingestion pipeline with native compression and multi-tenant support (500K EPS)"

[[bin]]
name = "ingestion_server"
path = "src/main.rs"

[[bin]]
name = "massive_log_generator"
path = "src/bin/massive_log_generator.rs"

[dependencies]
# HTTP Server
axum = { version = "0.7", features = ["http2", "tokio", "tower-log"] }
tokio = { version = "1.0", features = ["full"] }
tower = { version = "0.4", features = ["full"] }
tower-http = { version = "0.5", features = ["compression-gzip", "cors", "trace"] }
hyper = { version = "1.0", features = ["full"] }

# ClickHouse
clickhouse = { version = "0.11", features = ["lz4"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Configuration
config = "0.14"
toml = "0.8"

# Async and concurrency
tokio-util = { version = "0.7", features = ["codec"] }
futures = "0.3"
arc-swap = "1.6"
dashmap = "5.5"

# Compression
flate2 = "1.0"
lz4_flex = "0.11"

# Metrics
prometheus = "0.13"
axum-prometheus = "0.4"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
log = "0.4"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Time
chrono = { version = "0.4", features = ["serde"] }

# Security
jsonwebtoken = "9.2"
sha2 = "0.10"

# CLI
clap = { version = "4.4", features = ["derive"] }

# Utilities
uuid = { version = "1.6", features = ["v4", "serde"] }
rand = "0.8"
bytes = "1.5"

# HTTP client for testing
reqwest = { version = "0.11", features = ["json", "gzip"] }

[dev-dependencies]
tokio-test = "0.4"